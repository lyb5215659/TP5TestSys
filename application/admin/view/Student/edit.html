<!DOCTYPE html>
<html>
<head>
	<title>编辑老师信息</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7/dist/css/bootstrap.min.css">
</head>
<body class="container">
	<h3>编辑老师信息</h3>
	<div class="row">
		<div class="col-md-12">
			<form action="{:url('update')}" method="post">
				<label>姓名:</label>
				<input type="hidden" name="id"  value="{$teacher->getData('id')}" />
				<input type="text" name="name"  value="{$teacher->getData('name')}" />
				<label>用户名:</label>
				<input type="text" name="username" value="{$teacher->getData('username')}" />
				<label>密码:</label>
				<input type="text" name="password" value="{$teacher->getData('password')}" />
				<label>性别:</label>
				<select name="sex">
					<option value="0">男</option>
					<option value="1" {eq name="$teacher->getData('sex')" value="1" } selected="selected" {/eq}>女</option>
				</select>
				<label>邮箱:</label>
				<input type="email" name="email" value="{$teacher->getData('email')}" />
				<button type="submit"  class="btn btn-primary">保存</button>
			</form>
		</div>
	</div>
</body>
</html>
